---
layout: default
---

  <main id="main" class="main-page">
    <section id="speakers-details" class="wow fadeIn">
      <div class="container">
        <div class="section-header">
          <h2>Speaker Details</h2>
          <p>{{ page.speaker_title }}</p>
        </div>

        <div class="row">
          <div class="col-md-6">
            <img src="{{ page.speaker_image }}" alt="Speaker 1" class="img-fluid">
          </div>

          <div class="col-md-6">
            <div class="details">
              <h2>{{ page.speaker_name }}</h2>
              <div class="social">
{% if page.twitter %}
                <a href="https://twitter.com/{{ page.twitter }}"><i class="fa fa-twitter"></i></a>
{% endif %}
{% if page.facebook %}
                <a href="https://facebook.com/{{ page.facebook }}"><i class="fa fa-facebook"></i></a>
{% endif %}
{% if page.linkedin %}
                <a href="https://linkedin.com/{{ page.linkedin }}"><i class="fa fa-linkedin"></i></a>
{% endif %}
              </div>
{{ content }}
            </div>
          </div>
          
        </div>
      </div>

    </section>
  </main>
