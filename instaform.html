<html>
<head>
<style>
  .block {
    display: block;
	margin-bottom: 10px;
	width: 100%;
  }
  #quote {
    background: #ffaaaa;
  }
  #imageurl{
    font-size: 20pt;
	background: #aaffaa;
  }
  .button {
    width: 30%;
	height: 100px;
	margin-bottom: 50px;
  }
  .mid {
    text-align: center;
  }
  #square {
    //border: 2px black solid;
	text-align: center;
	width: 100%;
  }
  #prettyquote {
    width: auto;
	//background: blue;
	font-family: Georgia;
	//font-size: 20pt;
	text-align: center;
	padding-bottom: 5px;
  }
</style>
</head>
<body>

<div class="mid">
<div>
  Quote:
  <textarea class="block" id="quote"></textarea>
  Image URL:
  <input id="imageurl" class="block" value=""></input>
  <input id="applybutton" class="button" type="button" value="Apply" onclick="apply();"></input>
  <input id="smallerbutton" class="button" type="button" value="Smaller" onclick="smaller();"></input>
  <input id="biggerbutton" class="button" type="button" value="Bigger" onclick="bigger();"></input>
</div>

<div id="square">
  <div id="prettyquote"></div>
  <img id="author"></img>
</div>
</div>

<script>
var square = document.getElementById("square");
w = square.offsetWidth;
h = w;
square.style.height = h + "px";

var quote = document.getElementById("quote");
var prettyquote = document.getElementById("prettyquote");

function setPrettyQuoteFontSize(s){
  prettyquote.style.fontSize = s + "pt";
}
var s = 20;
setPrettyQuoteFontSize(s);

var imageurl = document.getElementById("imageurl");
var author = document.getElementById("author");

function apply(){
  quoteless = quote.value.replace(/\"/g, "");
  quoteparts = quoteless.split("\n");
  quoteformatted = "\"" + quoteparts[0] + "\"<br><br>" + quoteparts[2];
  prettyquote.innerHTML = quoteformatted
  //parts = quote.value.split("\n");
  //prettyquote.innerHTML = "\"" + parts[0] + "\"<br><br>- " + parts[1];
  author.src = imageurl.value;
  imageheight = h - prettyquote.offsetHeight;
  author.style.height = imageheight + "px";
}

function smaller(){
  s -= 2;
  setPrettyQuoteFontSize(s);
}

function bigger(){
  s += 2;
  setPrettyQuoteFontSize(s);
}
</script>
</body>
</html>
