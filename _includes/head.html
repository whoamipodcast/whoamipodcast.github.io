  <!-- embedded iframes keep original aspect ratio -->
  <style>
    .aspect-ratio-audio {
	  position: relative;
	  width: 100%;
	  height: 0;
	  padding-bottom: 25.5%;
	}
	.aspect-ratio-audio iframe {
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  left: 0; top: 0;
	}
    .aspect-ratio-video {
	  position: relative;
	  width: 100%;
	  height: 0;
	  padding-bottom: 56.25%;
	}
	.aspect-ratio-video iframe {
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  left: 0; top: 0;
	}
	.entry-meta{
	  border-bottom: 1px solid #ccc;
	  padding-bottom: 15px;
	  margin-bottom: 15px;
	}
	.entry-meta span i{
	  padding: 0 8px;
	}
	.icon{
	  width: 30px;
	  height: 30px;
	  margin: 5px 10px;
	  white-space: nowrap;
	  display: inline-flex;
	}
	.attr a{
	  font-weight: bold;
	}
	.toc{
		font-weight: bold;
		display: block;
	}
	.attrib a{
		font-weight: bold;
	}
	.boldh3{
		margin: 0;
		padding-top: 30px;
		padding-bottom: 10px;
		font-weight: bold;
	}
	img.forward{
		max-width: 50px;
		max-height: 50px;
		width: 50%;
		height: auto;
	}
	img.backward{
		max-width: 50px;
		max-height: 50px;
		width: 50%;
		height: auto;
		-webkit-transform: scaleX(-1);
		transform: scaleX(-1);
	}
	p{
		margin-bottom: 15px;
	}
	a.episodelink:hover{
		background: #f82249;
		color: #FFFFFF;
	}
	.boldh5{
		font-weight: bold;
		margin-bottom: 15px;
		text-align: center;
		font-family: Open Sans, sans serif;
	}
	a.readmorebutton{
		border-top: 1px solid #96d1f8;
		background: #fa7a91;
		background: -webkit-gradient(linear, left top, left bottom, from(#f82249), to(#fa7a91));
		background: -moz-linear-gradient(top, #f82249, #fa7a91);
		padding: 5px 10px;
		-webkit-border-radius: 8px;
		-moz-border-radius: 8px;
		border-radius: 8px;
		box-shadow: rgba(0,0,0,1) 0 1px 0, rgba(0,0,0,90) 0 0 10px, rgba(0,0,0,90) 0 0 20px, rgba(0,0,0,90) 0 0 30px;
		-webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
		-moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
		text-shadow: rgba(0,0,0,.4) 0 1px 0;
		color: white;
		font-size: 14px;
		text-decoration: none;
		vertical-align: middle;
	}
	p.fadetowhite{
		position: absolute; 
		bottom: 0px; left: 0;
		width: 100%; 
		text-align: center; 
		margin: 0; 
		padding: 60px 0 10px 0; 
		background-image: -moz-linear-gradient(top, transparent, black);
		background-image: -webkit-gradient(linear,left top,left bottom,color-stop(0, transparent),color-stop(1, white));
	}
	img.thumbnail{
		width: 100%;
		height: 135px;
		object-fit: cover;
	}
	.excerpt{
		float: left; 
		width: 100%;
		margin: 0 0 20px 0;
		max-height: 200px;
		position: relative;
		padding: 15px 15px 80px 15px;
		overflow: hidden;
	}
	div.latestepisodes{
		background: #FFF;
		border-bottom: 6px solid #f82249;
		margin-bottom: 50px;
		-webkit-box-shadow: 0 0 20px -4px rgba(0,0,0,.2);
		box-shadow: 0 0 20px -4px rgba(0,0,0,.2);
	}
	.clearboth{
		clear: both;
	}
	.listenon{
		width: auto;
		height: 40px;
		margin-bottom: 10px;
		margin-right: 4px;
	}
	div.insertable{
		text-align: center;
		margin-bottom: 15px;
	}
	div.insertable img{
		width: 50%;
	}
	div.insertable h4{
		margin-top: 8px;
	}
	div.speakerbox {
		background: #FFF;
		padding: 15px;
		border-bottom: 6px solid #f82249;
		margin-bottom: 20px;
		-webkit-box-shadow: 0 0 20px -4px rgba(0,0,0,.2);
		box-shadow: 0 0 20px -4px rgba(0,0,0,.2);
