    <section id="episodes" class="wow fadeInUp">

      <div class="container">

        <div class="section-header">
          <h2>Episodes</h2>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-9">
		    <a href="/Ep{% if post.epnumber < 10 %}0{% endif %}{{ post.epnumber }}/">
{% for post in site.posts | sort:'post_date' | reverse %}
  {% if post.type == "episode" %}
			  <div class="listed-episode">Ep. #{{ post.epnumber }}&nbsp;&nbsp;|&nbsp;&nbsp;{{ post.title }}<i class="fa fa-play-circle-o"></i></div>
			</a>
  {% endif %}
{% endfor %}
          </div>
        </div>

      </div>

    </section>
