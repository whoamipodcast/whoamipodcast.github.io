    <section id="episodes" class="wow fadeInUp">

      <div class="container">

        <div class="section-header">
          <h2>Latest Episodes</h2>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-9">
{% for post in site.posts | sort:'post_date' | reverse %}
  {% if post.type == "episode" %}
			<a href="/Ep{% if post.epnumber < 10 %}0{% endif %}{{ post.epnumber }}/" class="action-button shadow animate pagecolor" style="display: block; width: 100%;"><i class="fa fa-play-circle-o"></i>&nbsp;&nbsp;[{% if post.epnumber < 10 %}0{% endif %}{{ post.epnumber }}]&nbsp;&nbsp;{{ post.title }}</a>
  {% endif %}
{% endfor %}
          </div>
        </div>

      </div>

    </section>
